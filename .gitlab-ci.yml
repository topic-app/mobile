stages:
  - install
  - build
  - test

npm install:
  stage: install
  image: node:12
  script:
    - npm install
  artifacts:
    paths:
      - node_modules
    expire_in: 1 hour

typescript test:
  stage: test
  image: node:12
  script:
    - npm install
    - npm run tsc

eslint test:
  stage: test
  image: node:12
  dependencies:
    - npm install
  script:
    - npm run lint

unit test:
  stage: test
  image: node:12
  dependencies:
    - npm install
  script:
    - npm install
    - npm run test

build app android:
  when: manual
  only:
    - tags
  image: reactnativecommunity/react-native-android
  stage: build
  script:
    - echo fs.inotify.max_user_watches=524288 | tee -a /etc/sysctl.conf && sysctl -p
    - echo $ANDROID_KEYSTORE | base64 -d > android/app/topic.keystore
    - sh gitlab/generate-dotenv.sh > .ENV
    - npm install
    - cd android/scripts
    - ./genapks-gitlab.sh
  artifacts:
    paths:
      - ./android/scripts/apks

build web:
  only:
    - tags
  image: docker:stable
  stage: build
  services:
    - docker:dind
  script:
    - export IMG_FULLNAME=$CI_REGISTRY_IMAGE:$CI_COMMIT_TAG
    - docker build -t $IMG_FULLNAME .
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker push $IMG_FULLNAME
